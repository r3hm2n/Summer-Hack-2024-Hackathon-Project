<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Scroll Animation For Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Loading Animation -->


  <div class="loader" style="display: flex; align-items: center; justify-self: center; flex-direction: column;">
    <div class="planet"></div>
    <div>
      <h4>Loading</h4>
      <div class="dots">
        <span class="dot z"></span>
        <span class="dot f"></span>
        <span class="dot s"></span>
        <span class="dot t"></span>
        <span class="dot l"></span>
      </div>
    </div>

  </div>





  <!-- website code -->
  <swiper-container style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper"
    speed="600" parallax="true" pagination="true" pagination-clickable="true" navigation="true">
    <div slot="container-start" class="parallax-bg" data-swiper-parallax="-23%"></div>


    <swiper-slide>
      <div style="display: flex; flex-direction: column;" id="particles-js">

        <span class="moon one" style="left: 15%; top: 36%; height: 220px; width: 220px;"></span>
        <span class="earth one" style="left: 40%; top: 30%; height: 300px; width: 300px;"></span>
        <span class="mars one" style="left: 70%; top: 30%; height: 300px; width: 300px;"></span>
      </div>

    </swiper-slide>


    <swiper-slide>
      <div id="moon">
        <span class="moon">
        </span>
        <button class="btn-moon">Lets Fly!</button>

      </div>

    </swiper-slide>

    </swiper-slide>
    <swiper-slide>
      <div id="earth">
        <span class="earth">
        </span>
        <button class="btn-earth">Lets Fly!</button>

      </div>

    </swiper-slide>
    <swiper-slide>
      <div id="mars">
        <span class="mars">
        </span>
        <button class="btn-mars">Lets Fly!</button>

      </div>

    </swiper-slide>


  </swiper-container>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
  <script src="mars.js"></script>
  <script src="moon.js"></script>
  <script src="earth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
